<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <style>
        table, th, td, thead,tbody {
        border: 1px solid;
    }
    </style>
</head>
<body>
<h1>test</h1>
<table>

    <thead>
    <tr>
        <th>Tytul</th>
        <th>Kategoria</th>
        <th>Rok Premiery</th>
        <th>Ocena</th>
    </tr>
    </thead>
<tbody>
<tr th:each="Film: ${test}">
    <td th:text="${Film.tytul}" />
    <td th:text="${Film.kategoria}" />
    <td th:text="${Film.data}" />
    <td th:text="${Film.ocena}" />
</tr>
</tbody>
</table>
<a href="/Strona">Admin</a>
<a href="/rejestracja">Rejestracja</a>
</body>
</html>
