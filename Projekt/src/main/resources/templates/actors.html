<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aktorzy</title>
    <style>
        table, th, td, thead,tbody {
        border: 1px solid;
    }
    </style>
</head>
<body>
<H1>Strona z aktorami</H1>
<table>
    <thead>
    <tr>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Kraj pochodzenia</th>
        <th>Data urodzenia</th>
    </tr>
    </thead>
<tbody>
<tr th:each="Actors: ${test2}">
    <td th:text="${Actors.imie}" />
    <td th:text="${Actors.nazwisko}" />
    <td th:text="${Actors.kraj_pochodzenia}" />
    <td  th:text="${Actors.data_urodzenia}" />

</tr>
</tbody>
</table><br>
<a href="/">Powrót na strone główną</a><br>
</body>
</html>
